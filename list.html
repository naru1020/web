<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트(ul, ol, dl)</title>
</head>
<body>
    <!--list.html-->
    <ul>
        fruit
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <!--ordered list-->
    <ol>
        Cars
        <li>sonata</li>
        <li>avante</li>
        <li>k5</li>
    </ol>

    <!--dl tag-->
    <dl>
        <dt>coffee</dt>
        <dd>--americano</dd>
        <dd>--latte</dd>
        <dt>Bebverage</dt>
        <dd>--Cola</dd>
        <dd>--juice</dd>
    </dl>
</body>
</html>
